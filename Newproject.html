<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
    <div class="flex items-center space-x-2">
      <div class="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center">
        <i class="fas fa-heart text-white text-sm"></i>
      </div>
      <span class="font-semibold text-sm select-none">GoFund</span>
    </div>
    <nav class="hidden sm:flex space-x-6 text-sm font-normal text-gray-700">
      <a href="#" class="hover:text-gray-900">Explore</a>
      <a href="#" class="hover:text-gray-900">Create</a>
      <a href="#" class="hover:text-gray-900">Dashboard</a>
    </nav>
    <button
      type="button"
      class="bg-blue-600 text-white text-sm font-semibold px-4 py-1.5 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Sign in
    </button>
  </header>

  <main class="max-w-md mx-auto px-6 py-8">
    <h1 class="text-center text-gray-900 font-semibold text-lg mb-6">Create New Project</h1>

    <form class="space-y-4">
      <div>
        <label for="projectTitle" class="block text-xs font-semibold mb-1">Project Title <span class="text-red-600">*</span></label>
        <input
          id="projectTitle"
          type="text"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
        />
      </div>

      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="goalAmount" class="block text-xs font-semibold mb-1">Goal Amount <span class="text-red-600">*</span></label>
          <div class="flex">
            <span class="inline-flex items-center px-3 rounded-l border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">$</span>
            <input
              id="goalAmount"
              type="number"
              min="0"
              required
              class="flex-1 border border-gray-300 rounded-r px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
            />
          </div>
        </div>
        <div class="flex-1">
          <label for="fundingDuration" class="block text-xs font-semibold mb-1">Funding Duration <span class="text-red-600">*</span></label>
          <select
            id="fundingDuration"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
          >
            <option>days</option>
          </select>
        </div>
      </div>

      <div>
        <label for="category" class="block text-xs font-semibold mb-1">Category</label>
        <select
          id="category"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
        >
          <option>Select a category</option>
        </select>
      </div>

      <div>
        <label for="description" class="block text-xs font-semibold mb-1">Description <span class="text-red-600">*</span></label>
        <textarea
          id="description"
          rows="3"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm placeholder-gray-400 resize-none focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
        ></textarea>
      </div>

      <div>
        <label class="block text-xs font-semibold mb-1">Image</label>
        <label
          for="uploadImage"
          class="w-full border border-gray-300 rounded h-20 flex items-center justify-center text-gray-400 text-sm cursor-pointer hover:text-gray-600"
        >
          Upload an image
        </label>
        <input id="uploadImage" type="file" class="hidden" />
      </div>

      <div>
        <p class="text-xs font-semibold text-blue-600 mb-1">Reward Tiers</p>
        <a href="#" class="text-xs text-blue-600 hover:underline mb-2 inline-block">+ Add Reward Tier</a>
        <table class="w-full border border-gray-300 rounded text-xs text-gray-700">
          <thead>
            <tr>
              <th class="border border-gray-300 px-2 py-1 text-left">Amount</th>
              <th class="border border-gray-300 px-2 py-1 text-left">Reward Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-gray-300 px-2 py-1">$25</td>
              <td class="border border-gray-300 px-2 py-1">Thank-you note</td>
            </tr>
            <tr>
              <td class="border border-gray-300 px-2 py-1">Est. Delivery</td>
              <td class="border border-gray-300 px-2 py-1">Mar 2024</td>
            </tr>
          </tbody>
        </table>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white text-sm font-semibold rounded py-2 mt-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Submit
      </button>
    </form>
  </main>
</body>
</html>
