<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <main class="min-h-screen flex items-center justify-center">
    <section class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-[#2c7d7d] text-center mb-6">Create an Account</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-[#111827]">Full Name</label>
          <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="Your name" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-[#111827]">Email</label>
          <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="you@example.com" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-[#111827]">Password</label>
          <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" placeholder="••••••••" required />
        </div>
        <button type="submit" class="w-full bg-[#2c7d7d] text-white px-4 py-2 rounded-md font-semibold hover:bg-[#246363] transition">
          Signup
        </button>
      </form>
    </section>
  </main>
</body>
</html>
